<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 350px;
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .header {
      background-color: #25D366; /* Color WhatsApp */
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      margin: 5px 0;
      padding: 8px 15px;
      border-radius: 20px;
      position: relative;
      font-size: 14px;
      word-wrap: break-word;
    }

    .sent {
      background-color: #dcf8c6;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .received {
      background-color: #ffffff;
      border-bottom-left-radius: 0;
      border: 1px solid #ddd;
    }

    .message-time {
      font-size: 12px;
      color: #888;
      position: absolute;
      bottom: 5px;
      right: 10px;
    }

    input[type="text"] {
      border: none;
      padding: 10px;
      border-radius: 20px;
      width: 90%;
      margin: 10px;
      background-color: #f1f1f1;
      font-size: 14px;
    }

    .send-button {
      background-color: #25D366;
      padding: 10px;
      border-radius: 50%;
      margin-left: auto;
      cursor: pointer;
    }

    .send-button img {
      width: 20px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Chat en Vivo</div>
    <div class="messages" id="messages-container"></div>
    <div class="footer">
      <input type="text" id="message-input" placeholder="Escribe un mensaje...">
      <button class="send-button" onclick="sendMessage()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/WhatsApp.svg" alt="send" />
      </button>
    </div>
  </div>

  <script>
    // Simulando mensajes de chat (en tiempo real se debería usar WebSocket)
    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const messagesContainer = document.getElementById('messages-container');
      const messageText = messageInput.value;
      
      if (messageText.trim() !== '') {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'sent');
        messageDiv.innerHTML = `<p>${messageText}</p><span class="message-time">Justo ahora</span>`;
        messagesContainer.appendChild(messageDiv);
        messageInput.value = ''; // Limpiar input después de enviar
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll hacia abajo
      }
    }
    
    // Recibir mensajes (en la vida real, esto vendría de WebSocket)
    function receiveMessage() {
      const messagesContainer = document.getElementById('messages-container');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', 'received');
      messageDiv.innerHTML = `<p>¡Hola! ¿Cómo estás?</p><span class="message-time">Hace 2 minutos</span>`;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll hacia abajo
    }

    // Simula la recepción de un mensaje después de 3 segundos
    setTimeout(receiveMessage, 3000);
  </script>
</body>
</html>
